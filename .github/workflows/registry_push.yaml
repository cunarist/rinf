# Build and push web apps to container registry
name: Registry Push

on:
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push to Registry
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build demo image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./demo/Dockerfile
          tags: registry.cunarist.org/rinf-demo:${{ github.sha }}
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build documentation image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./documentation/Dockerfile
          tags: registry.cunarist.org/rinf-docs:${{ github.sha }}
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push to registry
        run: |
          docker push registry.cunarist.org/rinf-demo:${{ github.sha }}
          docker push registry.cunarist.org/rinf-docs:${{ github.sha }}
