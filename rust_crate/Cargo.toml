[package]
name = "rinf"
version = "8.0.0-alpha"
edition = "2024"
license = "MIT"
description = "Rust for native business logic, Flutter for flexible and beautiful GUI"
repository = "https://github.com/cunarist/rinf"
documentation = "https://rinf.cunarist.com"
rust-version = "1.85"

[features]
show-backtrace = ["backtrace"]
bevy = ["bevy_ecs"]

[lints.clippy]
unwrap_used = "deny"
expect_used = "deny"
wildcard_imports = "deny"

[dependencies]
rinf_proc = { version = "8.0.0-alpha" }
bincode = "2.0.1"
bevy_ecs = { version = "0.15", optional = true }

[target.'cfg(not(target_family = "wasm"))'.dependencies]
allo-isolate = "0.1.26"
os-thread-local = "0.1.3"
backtrace = { version = "0.3.69", optional = true }

[target.'cfg(target_family = "wasm")'.dependencies]
js-sys = "0.3.77"
wasm-bindgen = "0.2.100"
wasm-bindgen-futures = "0.4.50"
